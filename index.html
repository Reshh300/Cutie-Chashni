<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Chashni Baby</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce4ec;
            overflow: hidden; /* Prevents scrolling */
            color: #fff;
        }

        /* Animated Pastel Candy Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(-45deg, #ffb6c1, #ffdab9, #e6e6fa, #b0e0e6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles / Sparkles Container */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Screen Transitions & Layout */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
            filter: blur(10px);
            padding: 20px;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
            filter: blur(0px);
        }

        /* Glassmorphism Containers */
        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.3);
            max-width: 90%;
            animation: floatContainer 6s ease-in-out infinite;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
        }

        /* Glowing Enter Button */
        .btn-enter {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 154, 158, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-enter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 154, 158, 1);
        }

        /* Glowing Surprise Button (Final Screen) */
        .btn-surprise {
            display: inline-block;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            padding: 18px 45px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(251, 194, 235, 0.6);
            transition: all 0.4s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-surprise:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 40px rgba(251, 194, 235, 1);
            background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
        }

        /* Loading Animations */
        .loader-heart {
            font-size: 3rem;
            animation: heartbeat 1.2s infinite;
            display: inline-block;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .loader-stars {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .star {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: pulseStar 1.5s infinite ease-in-out;
        }

        .star:nth-child(2) { animation-delay: 0.2s; }
        .star:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulseStar {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .glass-box { padding: 30px 20px; }
            .btn-surprise { font-size: 1.1rem; padding: 15px 30px; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0a13f69d2.mp3?filename=soft-piano-100-bpm-121529.mp3" type="audio/mpeg">
    </audio>

    <div class="background"></div>
    <div id="particles"></div>

    <div id="screen-enter" class="screen active">
        <div class="glass-box">
            <h1>Welcome to<br>Chashni Baby‚Äôs Birthday</h1>
            <p>A magical surprise awaits you...</p>
            <button class="btn-enter" onclick="startExperience()">Enter</button>
        </div>
    </div>

    <div id="screen-load-1" class="screen">
        <div class="glass-box">
            <h2>Preparing something sweet...</h2>
            <br>
            <div class="loader-heart">ü§ç</div>
        </div>
    </div>

    <div id="screen-load-2" class="screen">
        <div class="glass-box">
            <h2>Collecting memories...</h2>
            <br>
            <div class="loader-stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
        </div>
    </div>

    <div id="screen-load-3" class="screen">
        <div class="glass-box">
            <h2>Almost ready...</h2>
            <p>Just a little sprinkle of magic ‚ú®</p>
        </div>
    </div>

    <div id="screen-final" class="screen">
        <div class="glass-box">
            <h1>Happy Birthday,<br>Chashni Baby! üéÇ</h1>
            <p> bday special edit,  just for you...</p>
            
            <a href="https://youtube.com/shorts/nczWIK2axjw?si=OcW-Yib-jCm0vmUj" target="_blank" class="btn-surprise">
                ‚ú® Unwrap Your Surprise ‚ú®
            </a>
        </div>
    </div>

    <script>
        // Particle Generator for the Candy Aesthetic
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Randomize properties
                let size = Math.random() * 8 + 2; // 2px to 10px
                let posX = Math.random() * 100; // 0% to 100vw
                let delay = Math.random() * 5; // 0s to 5s delay
                let duration = Math.random() * 10 + 5; // 5s to 15s duration
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }

        // Initialize particles on load
        window.onload = createParticles;

        // Cinematic Transition Logic
        function switchScreen(hideId, showId) {
            document.getElementById(hideId).classList.remove('active');
            setTimeout(() => {
                document.getElementById(showId).classList.add('active');
            }, 1000); // Wait for the fade out to finish before fading in
        }

        function startExperience() {
            // Play Background Music
            const bgMusic = document.getElementById('bg-music');
            bgMusic.volume = 0.4; 
            bgMusic.play().catch(e => console.log("Audio play prevented by browser"));

            // Sequence Timeline
            // 1. Hide Enter -> Show Load 1
            switchScreen('screen-enter', 'screen-load-1');

            // 2. Hide Load 1 -> Show Load 2 (after 3.5 seconds)
            setTimeout(() => {
                switchScreen('screen-load-1', 'screen-load-2');
            }, 3500);

            // 3. Hide Load 2 -> Show Load 3 (after 7 seconds)
            setTimeout(() => {
                switchScreen('screen-load-2', 'screen-load-3');
            }, 7000);

            // 4. Hide Load 3 -> Show Final Screen AND Stop Music (after 10.5 seconds)
            setTimeout(() => {
                switchScreen('screen-load-3', 'screen-final');
                
                // Pause the music so it doesn't overlap with the YouTube video
                bgMusic.pause();
                
            }, 10500);
        }
    </script>
</body>
</html>
